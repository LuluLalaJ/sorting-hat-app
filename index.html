<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sorting Hat</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
    <header>
        <h3>Sorting Hat</h3>
    </header>

    <!-- HOUSE BAR -->
    <div id="house-bar">
        <!-- House Images Here -->
    </div>

    <!-- House Details -->
    <div id="house-basic-info">
        <img 
            class="house-image" 
            src="https://cdn4.iconfinder.com/data/icons/core-ui-outlined/32/outlined_placeholder-1024.png" 
            alt="house-image" 
            id="house-img" 
        />
        <h2 class="house-name" id="house-name">Insert House Name</h2>
        <h3 class="house-animal" id="house-animal">Insert House Animal Here</h3>
    </div>

    <!-- Dropdown Question Div -->
    <div id="sorting-question">
        <p>Ready to get sorted? Answer this quick question!</p>
        <label for="sorting-answer">Which following trait best describes you?</label>
        <select id="traits-dropdown" name="sorting-answer">
            <option id="select-trait">select your trait</option>
            <option value="a" id="a">Tenacity</option>
            <option value="b" id="b">Diligence</option>
            <option value="c" id="c">Ardor</option>
            <option value="d" id="d">Integrity</option>
            <option value="e" id="e">Aspiration</option>
            <option value="f" id="f">Creativity</option>
            <option value="g" id="g">Wit</option>
            <option value="h" id="h">Fortitude</option>
            <!-- I hand added id here - not sure right or not-->
        </select>
        <!-- <img src="ADD IMAGE IF NEEDED"/> -->
    </div>

    <!-- Announcing the sorting result -->
    <div id="sorted-announcement">
        <h2 id="announcement-message"></h2>
    </div>

    <!-- Submit Form -->
    <!-- Only Display Below After Sorting ?? -->
    <form id="enter-password-form" style="display: none">
        <label for="new-student-name">Name: </label>
        <input type="text" name="new-student-name" id="new-student-name" />
        <label for="password">Password: </label>
        <input type="text" name="password" id="password" />
        <input type="submit" value="Enter the common room" />
    </form>

    <!-- Additional Information Available After Code Submission-->
    <div id="house-detail-info">
        <div id="same-house-students">
        </div>
    </div>
</body>

</html>
